<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dialpad.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"
    ></script>
  </head>

  <body
    class="m-0 !font-body antialiased font-normal text-base leading-default"
  >
    <nav class="flex lg:hidden items-center justify-between px-10 py-5">
      <div></div>
      <div class="w-14 h-14">
        <img class="w-full h-full object-cover" src="/images/ringplan-md.svg" />
      </div>
      <input
        type="checkbox"
        class="hidden box-border transition-all duration-200 ease-linear"
        id="hamburger"
      />

      <label for="hamburger" class="sidebarIconToggle">
        <div class="spinner diagonal part-1 bg-black dark:bg-white"></div>
        <div class="spinner horizontal bg-black dark:bg-white"></div>
        <div class="spinner diagonal part-2 bg-black dark:bg-white"></div>
      </label>
    </nav>
    <aside
      id="sidebar"
      class="max-w-62.5 ease-nav-brand z-990 fixed inset-y-0 block w-full -translate-x-full flex-wrap items-center justify-between overflow-y-auto border-0 bg-white p-0 antialiased shadow-none transition-transform duration-200 lg:left-0 lg:translate-x-0"
    >
      <div class="w-40 mt-6 mx-auto">
        <img
          class="w-full h-full object-cover"
          src="../images/ringplan-md-blue.svg"
        />
      </div>

      <div
        class="items-center mt-12 block w-auto max-h-screen h-sidenav grow basis-full"
      >
        <ul class="flex flex-col pl-0 mb-0">
          <li
            id="phone-tab"
            class="mt-0.5 cursor-pointer w-full px-6 py-3 flex gap-16 items-center text-[#0D0D54] font-bold bg-[#F7F7FB] border-r-4 border-[#3B9EF7]"
          >
            <div>
              <img src="../images/phone.svg" />
            </div>
            <span>Phone</span>
          </li>
          <ul id="settings-tab">
            <li
              class="mt-0.5 cursor-pointer w-full px-6 py-3 flex gap-5 items-center font-bold bg-white"
            >
              <div>
                <img class="grayscale" src="../images/settings.svg" />
              </div>
              <span>Settings</span>
            </li>
            <div id="settings-submenu" class="mt-4.5 pl-12 pr-4 hidden">
              <li
                id="version-info"
                class="font-medium p-3 cursor-pointer bg-[#F7F7FB] text-[#0D0D54] rounded-xl"
              >
                Version info
              </li>
              <li
                id="logout-trigger"
                class="font-medium p-3 cursor-pointer rounded-xl"
              >
                Logout
              </li>
            </div>
          </ul>
        </ul>
      </div>
    </aside>
    <main
      id="main"
      class="ease-soft-in-out bg-[#fafafa] xl:ml-62.5 relative h-full max-h-screen rounded-xl transition-all duration-200"
    >
      <div
        class="bg-[#F6F8FC] flex items-center shadow-nav justify-between w-full px-10 h-16 mx-auto flex-wrap-inherit"
      >
        <h3 class="font-bold text-2xl" id="page-title">Phone</h3>
        <div
          id="extension-options"
          class="rounded-3.5xl flex items-center gap-4 px-6 py-2 cursor-pointer border border-[#B7B7B7]"
        >
          <div class="rounded-full w-4 h-4 bg-[#6FC316]"></div>
          <span></span>
          <div>
            <img src="../images/chevron-down.svg" />
          </div>
        </div>
      </div>

      <div id="main-wrapper" class="w-full mx-auto">
        <div
          id="my-container"
          class="px-2 md:px-4 lg:px-6 py-6 flex items-center justify-center"
        ></div>
        <div
          id="settings-info"
          class="hidden justify-center items-center bg-white flex-col rounded-2.5 w-full p-4 max-w-md mx-auto shadow-info"
        >
          <div>
            <img src="/images/ringplan-big.svg" />
          </div>
          <h3 class="mt-2 font-medium leading-7.5 text-[#3C3C3C]">
            Current Version v2.2.1
          </h3>
          <h3 class="mt-2 font-medium leading-7.5 text-[#C4C4C4]">
            Latest Version v2.2.1
          </h3>
          <a
            href="https://ringplan.com"
            target="_blank"
            class="text-[#00A2DD] no-underline mt-6 font-medium"
            >https://ringplan.com</a
          >
          <span class="my-3 text-[#3C3C3C]">2020-2022 Ringplan</span>
        </div>
      </div>
    </main>
    <div
      id="logout-modal"
      tabindex="-1"
      class="fixed hidden top-0 w-full h-full place-content-center bg-modal left-0 right-0 p-4 overflow-x-hidden overflow-y-auto z-[999] md:inset-0 h-modal md:h-full"
    >
      <div class="relative w-full h-full max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow p-8">
          <div>
            <h2 class="text-lg font-medium mb-4">Logout</h2>
            <h3 class="text-sm font-normal text-[#444444]">
              Are you sure you want to logout?
            </h3>
          </div>

          <div class="flex gap-3 justify-center mt-4">
            <button
              id="logout-cancel"
              type="button"
              class="text-gray-500 bg-white hover:bg-gray-100 
              focus:ring-4 focus:outline-none focus:ring-gray-200
               rounded-lg font-medium px-8 py-2 hover:text-gray-900 focus:z-10"
            >
              Cancel
            </button>
            <button
              id="logout-confirm"
              type="button"
              class="text-white focus:ring-4 focus:outline-none 
              font-medium rounded-lg inline-flex 
              items-center px-8 py-2 text-center mr-2"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../lib/websbc-client.js"></script>
    <script src="../lib/webphone-plugin.js"></script>
    <script src="../js/dialpad.js"></script>
  </body>
</html>
